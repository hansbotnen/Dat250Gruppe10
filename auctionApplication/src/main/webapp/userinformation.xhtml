<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
<h:head>
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<title>Auction Application</title>
</h:head>

<h:body>
	<h:form> 
		<h:link value="JUNGLE" outcome="index"/><br/> 
		
		<h:link value="products" outcome="productlist"/><br/> 
	</h:form>
	<hr />
	<h3>Accounts</h3>
	<div>
		<h:form>
			<ui:repeat value="#{accountController.getAccounts()}" var="a">	
				<div class="div-container-products"> 	
					<h:outputLink value="Account ID: "/><h:outputText value="#{a.accountId}" /><br/>
		       		<h:outputLabel value="Name: "/><h:outputText value="#{a.name}" /><br/>
		       		<h:outputLabel value="Phone: "/><h:outputText value="#{a.phone}" /><br/>
		       		<h:outputLabel value="Email: "/><h:outputText value="#{a.email}"/> <br/>   				       		
		       		<h:outputLabel value="Rating: "/><h:outputText value="#{a.rating}" /><br/>
					<ui:repeat value="#{a.getProductCatalog().getProductList()}" var="pr">	
		       			<h:outputLink value="Product ID: "/><h:outputText value="#{pr.productId}" /><br/>
			       		<h:outputLabel value="Product Name: "/><h:outputText value="#{pr.productName}" /><br/>
			       		<h:outputLabel value="Description: "/><h:outputText value="#{pr.features}" /><br/>
			       		<h:outputLabel value="Image: "/><h:outputText value="#{pr.image}" /><br/>  
			       		<h:outputLabel value="BidAmount: "/><h:outputText value="#{pr.bid.bidAmount}"/> <br/>   		
			       		<br/>
		       		</ui:repeat>
		       		<br/>
	       		</div>
			</ui:repeat>
		</h:form>
	</div>
	
</h:body>
</html>
