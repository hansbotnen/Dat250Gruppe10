<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
   <link rel="stylesheet" type="text/css" href="css/style.css"></link>
    <title>Auction Application</title>
</h:head>

<h:body>
    <h:form>
        <h:link value="JUNGLE" outcome="index"/>
        <h:link value="User" outcome="userinformation"/>
    </h:form>
    <hr />
    <h3>ProductList</h3>
    <div>
        <h:form>
            <ui:repeat value="#{productController.getProducts()}" var="pr">    
                <div class="div-container-products">     
                    <h:outputLabel value="Product ID: "/><h:outputText value="#{pr.productId}" /><br/>
                       <h:outputLabel value="Product Name: "/><h:outputText value="#{pr.productName}" /><br/>
                       <h:outputLabel value="Description: "/><h:outputText value="#{pr.features}" /><br/>
                       <h:outputLabel value="Image: "/><h:outputText value="#{pr.image}" /><br/>
                       <h:outputLabel value="BidAmount: "/><h:outputText value="#{pr.bid.bidAmount}"/> <br/>
                       <h:commandButton value="More information" action="#{productController.parametersAction()}">
                        <f:param id="param1" name="productId" value="#{pr.productId}"/>
                    </h:commandButton>
                       
                       <br/>
                   </div>
            </ui:repeat>
        </h:form>
    </div>
    
</h:body>
</html>
