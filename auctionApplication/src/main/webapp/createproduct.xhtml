<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
<h:head>
    <link rel="stylesheet" type="text/css" href="css/style.css"></link>
	<title>Auction Application</title>
</h:head>

<h:body>
	<h:form> 
		<h:link value="JUNGLE" outcome="index"/><br/> 
		
		<h:link value="products" outcome="productlist"/><br/> 
	</h:form>
	<hr />
	<h:form>
		<h3>Create Product</h3>
		<h:panelGrid columns="2">
			
			<h:outputLabel for="Product name">Product Name:</h:outputLabel>
	        <h:inputText id="productName" value="#{productController.product.productName}" required="true"></h:inputText>

	        <h:outputLabel for="image">Image:</h:outputLabel>
			<h:inputText id="image" value="#{productController.product.image}" required="true"></h:inputText>  	

	        <h:outputLabel for="features">Features:</h:outputLabel>
			<h:inputText id="features" value="#{productController.product.features}" required="true"></h:inputText>
			
			<h:outputLabel for="bidAmount">Starting bid:</h:outputLabel>
			<h:inputText id="bidAmount" value="#{productController.bid.bidAmount}" required="true"></h:inputText>
			  		
			<h:commandButton action="#{productController.createProduct()}"  value="Add product"/>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
